<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-content-center" style="height: 100%">
    <div class="col-sm-5 col d-flex flex-column align-self-center">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
            Invalid email and password.
            <a class="btn-close" th:href="@{/login}" data-bs-dismiss="alert"
                    aria-label="Close"></a>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logout}">
            You have been logged out.
            <a class="btn-close" th:href="@{/login}" data-bs-dismiss="alert"
               aria-label="Close"></a>
        </div>
        <div class="row d-flex justify-content-center align-content-center">
            <h1 class="text-black-50 text-center pb-4"><strong>Authorization</strong></h1>
            <form th:action="@{/login}" method="post">
                <div class="row justify-content-center d-flex"><label class="form-label"> Email : <input
                        class="form-control" type="text" name="username"/> </label></div>
                <div class="row justify-content-center d-flex"><label class="form-label"> Password: <input
                        class="form-control" type="password" name="password"/> </label></div>
                <div class="mt-3 justify-content-center d-flex"><input class="btn btn-primary" type="submit"
                                                                       value="Sign In"/></div>
            </form>
        </div>
        <a class="text-center mt-4" th:href="@{/registration}">Registration</a>
    </div>
</div>
</body>
</html>
