<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-content-center" style="height: 100%">
    <div class="row col-sm-5 col-12 d-flex align-content-center justify-content-center">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
            <span th:text="${param.error}"></span>
            <a class="btn-close" th:href="@{/registration}" data-bs-dismiss="alert"
               aria-label="Close"></a>
        </div>
        <h1 class="h1 text-black-50 text-center pb-4"><strong>REGISTRATION</strong></h1>
        <form class="col" action="#" th:action="@{/registration}" th:object="${userDTO}" method="post">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('name')}">
                <span th:errors="*{name}">Name error</span>
                <a class="btn-close" th:href="@{/registration}" data-bs-dismiss="alert"
                   aria-label="Close"></a>
            </div>
            <p class="text-black-50">Name: <input class="form-control" type="text" th:field="*{name}" autocomplete="off"/></p>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('email')}">
                <span th:errors="*{email}">Email error</span>
                <a class="btn-close" th:href="@{/registration}" data-bs-dismiss="alert"
                   aria-label="Close"></a>
            </div>
            <p class="text-black-50">Email: <input class="form-control" type="text" th:field="*{email}" autocomplete="off"/></p>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('passwordHash')}">
                <span th:errors="*{passwordHash}">Password error</span>
                <a class="btn-close" th:href="@{/registration}" data-bs-dismiss="alert"
                   aria-label="Close"></a>
            </div>
            <p class="text-black-50">Password: <input class="form-control" type="password" th:field="*{passwordHash}"/></p>

            <p class="text-center"><input class="btn btn-primary" type="submit" value="REGISTER"/> <input class="btn btn-light m-1" type="reset" value="Reset"/></p>
        </form>
        <p class="text-center"><a th:href="@{/login}">Log in</a></p>
    </div>
</div>
</body>
</html>
